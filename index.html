<html>

    <script>

    <link href="css/tailwind.css" rel="stylesheet">

    <style>

        }
        .tablesorter-headerAsc {
            background-image: url(data:image/gif;base64,R0lGODlhFQAEAIAAACMtMP///yH5BAEAAAEALAAAAAAVAAQAAAINjI8Bya2wnINUMopZAQA7);
